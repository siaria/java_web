<meta charset="utf-8" />
<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
form {
	border: 2px solid #ddd;
	padding: 20px;
	width: 300px;
	margin: 0 auto;
	margin-top: 50px;
}

input[type=text], input[type=password] {
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ddd;
	width: 100%;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
	margin-bottom: 10px;
}

.membership {
	display: block;
	text-align: center;
	margin-top: 20px;
	color: #4CAF50;
	text-decoration: none;
	font-weight: bold;
	font-size: 14px;
}

.registration {
	background-color: #4CAF50;
	color: white;
	padding: 10px;
	border: none;
	width: 100%;
}



<script type="text/javascript">
function formtest() {
document.location.href="form1.jsp";
}
</script>

</head>

<body>
	<form>
		<h2>로그인</h2>
		<label for="username"><b>아이디</b></label> <input type="text"
			placeholder="Enter Username" name="username" required> <label
			for="password"><b>패스워드</b></label> <input type="password"
			placeholder="Enter Password" name="password" required>
		<button type="submit">로그인</button>
		<button type="button" class="registration" onclick="formtest();">회원
			가입</button>
	</form>
</body>
</html>
